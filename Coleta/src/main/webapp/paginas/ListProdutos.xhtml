<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<h:form id="formulario">
		<p:panel header="Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código: " />
				<p:inputText id="codigo" size="20" maxlength="10" required="true"
					converterMessage="Formato Inválido"
					requiredMessage="O campo 'Código' é obrigatório"
					value="#{produtoBean2.itens.codigo}">
					<p:commandButton icon="ui-icon-search"
						update=":mensagem :formulario:painelDados"
						actionListener="#{produtoBean2.buscar}" />
						<f:validateLongRange minimum="1" maximum="9999999999999" />
				</p:inputText>
			</h:panelGrid>

			<h:panelGroup id="painelDados" layout="block">
				<h:panelGrid columns="2" rendered="#{produtoBean2.exibirDados}">
					<h:outputLabel value="Descrição:" />
					<h:outputText value="#{produtoBean2.itens.produto.nome}" />

					<h:outputLabel value="Peso:" />
					<h:outputText value="#{produtoBean2.itens.peso}" />

					<h:outputLabel value="Preço:" />
					<h:outputText value="#{produtoBean2.itens.valor_parcial}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>

					<h:outputLabel value="Quantidade:" />
					<h:outputText value="#{produtoBean2.itens.quantidade}" />
					
				</h:panelGrid>
			</h:panelGroup>
		</p:panel>
	</h:form>


</h:body>
</html>
