<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cliente - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{clienteBean.clientes}" var="cliente">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{clienteBean.novo()}" update=":formCadastro:painel" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{cliente.pessoa.nome}" filterBy="#{cliente.pessoa.nome}">
					<h:outputText value="#{cliente.pessoa.nome}"/>
				</p:column>

				<p:column headerText="Ativo" sortBy="#{cliente.liberado}" filterBy="#{cliente.liberado}">
					<h:outputText value="#{cliente.liberado}" />
				</p:column>
				
				<p:column headerText="Condominio" sortBy="#{cliente.condominio.nome}" filterBy="#{cliente.condominio.nome}">
					<h:outputText value="#{cliente.condominio.nome}" />
				</p:column>
				
				
				<p:column headerText="OpÃ§Ãµes">
				</p:column>
				
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cliente - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome" />
				<p:selectOneMenu filter="true" value="#{clienteBean.cliente.pessoa.nome}" > 
					<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa"></f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel value="Condominio" />
				<p:selectOneMenu filter="true" value="#{clienteBean.cliente.condominio.nome}" > 
					<f:selectItem itemValue="" itemLabel="Selecione um Condominio"></f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel value="CPF " />
				<p:inputText maxlength="14" size="10" value="#{clienteBean.cliente.pessoa.cpf_cnpj}" />
				

				<p:outputLabel value="Ativo" />
				<p:selectBooleanCheckbox value="#{clienteBean.cliente.liberado}" />
				
				
				

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
