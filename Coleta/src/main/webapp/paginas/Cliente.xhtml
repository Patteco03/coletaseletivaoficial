<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Cliente - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{clienteBean.clientes}" var="cliente">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{clienteBean.novo}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{cliente.pessoa.nome}"
					filterBy="#{cliente.pessoa.nome}">
					<h:outputText value="#{cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="Ativo" sortBy="#{cliente.liberado}"
					filterBy="#{cliente.liberado}">
					<h:outputText value="#{cliente.liberado}" />
				</p:column>

				<p:column headerText="Condominio"
					sortBy="#{cliente.condominio.nome}"
					filterBy="#{cliente.condominio.nome}">
					<h:outputText value="#{cliente.condominio.nome}" />
				</p:column>


				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cliente - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="pessoa" value="Nome" />
				<p:selectOneMenu id="pessoa" filter="true" value="#{clienteBean.cliente.pessoa.nome}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo 'Nome - Pessoa' é obrigatório">
					<f:selectItem itemLabel="Selecione uma Pessoa" />
					<f:selectItems value="#{clienteBean.pessoas}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="condominio" value="Condominio" />
				<p:selectOneMenu id="condominio" filter="true" value="#{clienteBean.cliente.condominio.nome}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo 'Condominio' é obrigatório">
					<f:selectItem  itemLabel="Selecione um Condominio"></f:selectItem>
					<f:selectItems value="#{clienteBean.condominios}" var="condominio" itemValue="#{condominio}" itemLabel="#{condominio.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="cpf" value="CPF " />
				<p:inputText id="cpf" maxlength="14" size="10" value="#{clienteBean.cliente.pessoa.cpf_cnpj}" required="true"
					requiredMessage="O campo 'CPF' é Obrigatorio " />


				<p:outputLabel value="Ativo" />
				<p:selectBooleanCheckbox value="#{clienteBean.cliente.liberado}" />




			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{clienteBean.salvar}" update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
